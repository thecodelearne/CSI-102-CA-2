<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Organic Fresh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #4CAF50;
            --secondary-green: #81C784;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <i class="fas fa-leaf" style="font-size: 3rem; color: var(--primary-green);"></i>
                        <h2 class="mt-3">Welcome Back</h2>
                        <p class="text-muted">Sign in to continue shopping</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3" style="background: var(--primary-green); border: none;">
                            Sign In
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-2">Don't have an account? <a href="#" onclick="quickSignup()">Sign up</a></p>
                        <p><a href="#" onclick="guestAccess()">Continue as Guest</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Simple validation (in real app, this would be server-side)
            if (email && password) {
                const userData = {
                    name: email.split('@')[0],
                    email: email
                };
                
                localStorage.setItem('ecoWellnessLoggedIn', 'true');
                localStorage.setItem('ecoWellnessCurrentUser', JSON.stringify(userData));
                if (remember) {
                    localStorage.setItem('ecoWellnessRemember', 'true');
                }
                
                window.location.href = 'index.html';
            }
        });
        
        function quickSignup() {
            const name = prompt('Enter your name:');
            const email = prompt('Enter your email:');
            
            if (name && email) {
                const userData = { name, email };
                localStorage.setItem('ecoWellnessLoggedIn', 'true');
                localStorage.setItem('ecoWellnessCurrentUser', JSON.stringify(userData));
                window.location.href = 'index.html';
            }
        }
        
        function guestAccess() {
            const userData = { name: 'Guest', email: 'guest@example.com' };
            localStorage.setItem('ecoWellnessLoggedIn', 'true');
            localStorage.setItem('ecoWellnessCurrentUser', JSON.stringify(userData));
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
